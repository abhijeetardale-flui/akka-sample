# Dependabot configuration for automatic dependency updates and security fixes
# Note: Dependabot does NOT natively support SBT (Scala Build Tool)
# For SBT dependency updates, use the Scala Steward workflow instead

version: 2
updates:
  # GitHub Actions dependencies - this WILL work
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"  # Changed to daily for faster security updates
    open-pull-requests-limit: 5
    reviewers:
      - "abhijeetardale-flui"
    labels:
      - "dependencies"
      - "github-actions"
      - "security"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
          - "security"

# For SBT/Scala dependencies, use:
# 1. Scala Steward workflow (already configured)
# 2. Manual updates via SBT
# 
# Dependabot supported ecosystems:
# - bundler, cargo, composer, docker, elm, gitsubmodule, 
#   github-actions, gomod, gradle, maven, mix, npm, nuget, 
#   pip, pub, terraform
#
# SBT is NOT supported, use Scala Steward instead
