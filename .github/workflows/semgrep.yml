name: Semgrep Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    
    container:
      image: returntocorp/semgrep
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Semgrep scan
        run: |
          semgrep scan --config auto --sarif --output semgrep-results.sarif || true
      
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: semgrep-results.sarif
      
      - name: Note about SARIF upload
        if: always()
        run: |
          echo "⚠️ NOTE: If SARIF upload failed, this is likely because:"
          echo "  1. Repository is private without GitHub Advanced Security enabled"
          echo "  2. Check Settings → Code security and analysis → GitHub Advanced Security"
          echo ""
          echo "✅ Semgrep reports are still available in the Artifacts section!"
          echo "   Download 'semgrep-results' artifact to view JSON report"
      
      - name: Generate readable report
        run: |
          semgrep scan --config auto --json --output semgrep-results.json || true
          echo "Semgrep scan completed. Check the Security tab for detailed results."
      
      - name: Upload scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-results
          path: |
            semgrep-results.json
            semgrep-results.sarif

