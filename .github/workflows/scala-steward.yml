name: Scala Steward - Automated Dependency Updates

# Scala Steward is a bot that helps keep dependencies up-to-date
# It automatically creates PRs for dependency updates

on:
  schedule:
    # Run every Monday at 08:00 UTC
    - cron: '0 8 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  scala-steward:
    name: Scala Steward Dependency Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Scala Steward
        uses: scala-steward-org/scala-steward-action@v2
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          author-email: "scala-steward@example.com"
          author-name: "Scala Steward Bot"
          branches: "main"
          repos-file: ""
          # Update all dependencies including security patches
          updates: |
            - groupId: "*"
              artifactId: "*"
          # Sign commits (optional)
          sign-commits: false
          # Cache directory
          cache-ttl: "24hours"
      
      - name: Summary
        run: |
          echo "## ðŸ¤– Scala Steward Agent Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Scala Steward has checked for dependency updates." >> $GITHUB_STEP_SUMMARY
          echo "PRs will be created automatically for any updates found." >> $GITHUB_STEP_SUMMARY

